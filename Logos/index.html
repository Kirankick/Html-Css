<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Css Styles -->
     <link rel="Stylesheet" href="Styles.css">

     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/c91f7d8f9e.js" crossorigin="anonymous"></script>

</head>
<body>


<div class="container">

    
    <div class="SignUp">
        <h1>SignUp</h1>
        <form>

<div class="inputGroup">

<div class="inputfield">
    <i  class="fa-solid fa-user data1"></i>
    <input class="Name" type="text" placeholder="Name">
</div><br/>

<div class="inputfield">
    <i  class="fa-solid fa-envelope data1"></i>
    <input class="Name" type="email" placeholder="Email">
</div><br>

<div class="inputfield">
    <i  class="fa-solid fa-lock data1"></i>
    <input class="Name" type="password" placeholder="Password">
</div>

</div>
<input type="submit" value="click here" onclick="data(event)" class="sub">

<p class="data">
    <a href="#">Don't Have Account? </a>
    <a id="Signin" href="./Signin.html">SignIn</a>
</p>


 </form>
</div>
<script>
 function data(e)
 {
e.preventDefault();
 }
</script>
</body>
</html>
